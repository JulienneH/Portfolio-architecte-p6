<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Login page</title>
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li>projets</li>
                <li>contact</li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>


    </header>
    <main>
        <section id="contact" class="login">
            <h2>Log In</h2>

            <form action="#" method="post" class="form">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label for="mot de passe">Mot de passe</label>
                <textarea name="message" id="password" rows="3"></textarea>
                <input type="submit" value="Se connecter">
                <a href="#">
                    <p class="forget">Mot de passe oublié</p>
                </a>
            </form>

        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
</body>

</html>
